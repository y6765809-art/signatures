    <script>
console.log('ğŸš€ SCRIPT STARTED - NEW FILE');
const firebaseConfig = {
    apiKey: "AIzaSyBc3A8nWNtH2MYa7qbKWNZsnuxiz04RzSE",
    authDomain: "zrima-plus.firebaseapp.com",
    projectId: "zrima-plus",
    storageBucket: "zrima-plus.firebasestorage.app",
    messagingSenderId: "909697604634",
    appId: "1:909697604634:web:dd7592bc84b7df6a0885a3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
console.log('âœ… Firebase initialized');
let documentData, signatureCanvas, signatureCtx, isDrawing = false, hasSignature = false, finalCanvas = null;
function updateStatus(msg) {
    document.getElementById('loadingStatus').textContent = msg;
    console.log('ğŸ“Œ', msg);
}
window.addEventListener('DOMContentLoaded', async () => {
    try {
        updateStatus('×××ª×¨ ××¡××š...');
        const docId = new URLSearchParams(window.location.search).get('id');
        if (!docId) { alert('âŒ ×§×™×©×•×¨ ×œ× ×ª×§×™×Ÿ'); return; }
        console.log('ğŸ“„ Document ID:', docId);
        updateStatus('×˜×•×¢×Ÿ ×Firebase...');
        const doc = await db.collection('documents').doc(docId).get();
        if (!doc.exists) { alert('âŒ ×”××¡××š ×œ× × ××¦×'); return; }
        documentData = doc.data();
        documentData.documentId = docId;
        console.log('âœ… Document loaded:', documentData);
        updateStatus('××¦×™×’ ××¡××š...');
        await loadDocument();
    } catch (error) {
        console.error('âŒ Error:', error);
        alert('×©×’×™××”: ' + error.message);
    }
});
async function loadDocument() {
    document.getElementById('docTitle').textContent = documentData.documentName;
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.onload = () => {
        console.log('ğŸ“ Image size:', img.width, 'x', img.height);
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        finalCanvas = canvas;
        console.log('ğŸ“ Canvas size:', canvas.width, 'x', canvas.height);
        drawFields();
        createFormFields();
        setupSignature();
        document.getElementById('loadingScreen').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        console.log('âœ… Document displayed');
    };
    img.onerror = () => { console.error('âŒ Failed to load image'); alert('×©×’×™××” ×‘×˜×¢×™× ×ª ×ª××•× ×”'); };
    console.log('ğŸ–¼ï¸ Loading image...');
    img.src = documentData.pdfImages[0];
}
function drawFields() {
    if (!documentData.fields || documentData.fields.length === 0) { console.log('âš ï¸ No fields to draw'); return; }
    const ctx = finalCanvas.getContext('2d');
    console.log('ğŸ¨ Drawing', documentData.fields.length, 'fields');
    documentData.fields.forEach((f, i) => {
        const x = f.x * finalCanvas.width, y = f.y * finalCanvas.height, w = f.width * finalCanvas.width, h = f.height * finalCanvas.height;
        console.log(`ğŸ“ Field ${i+1}:`, { type: f.type, relative: { x: f.x.toFixed(3), y: f.y.toFixed(3) }, absolute: { x: Math.round(x), y: Math.round(y), w: Math.round(w), h: Math.round(h) } });
        ctx.fillStyle = f.color + '33';
        ctx.fillRect(x, y, w, h);
        ctx.strokeStyle = f.color;
        ctx.lineWidth = 3;
        ctx.strokeRect(x, y, w, h);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(f.icon + ' ' + f.name, x + w/2, y + h/2);
    });
    console.log('âœ… Fields drawn');
}
function createFormFields() {
    const container = document.getElementById('formFields');
    const types = [...new Set(documentData.fields.map(f => f.type))];
    types.forEach(type => {
        if (type === 'signature') return;
        const f = documentData.fields.find(x => x.type === type);
        const inp = document.createElement('input');
        inp.id = 'field_' + type;
        inp.placeholder = f.name;
        if (type === 'email') inp.type = 'email';
        if (type === 'date') { inp.type = 'date'; inp.value = new Date().toISOString().split('T')[0]; }
        if (type === 'name') inp.value = documentData.recipientName || '';
        container.appendChild(inp);
    });
}
function setupSignature() {
    signatureCanvas = document.getElementById('signatureCanvas');
    signatureCtx = signatureCanvas.getContext('2d');
    signatureCanvas.width = signatureCanvas.offsetWidth;
    signatureCanvas.addEventListener('mousedown', e => { isDrawing = true; hasSignature = true; signatureCtx.beginPath(); signatureCtx.moveTo(e.offsetX, e.offsetY); signatureCtx.strokeStyle = '#000'; signatureCtx.lineWidth = 3; signatureCtx.lineCap = 'round'; });
    signatureCanvas.addEventListener('mousemove', e => { if (isDrawing) { signatureCtx.lineTo(e.offsetX, e.offsetY); signatureCtx.stroke(); } });
    signatureCanvas.addEventListener('mouseup', () => isDrawing = false);
    signatureCanvas.addEventListener('mouseout', () => isDrawing = false);
    console.log('âœ… Signature canvas ready');
}
function clearSignature() {
    signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
    hasSignature = false;
    console.log('ğŸ—‘ï¸ Signature cleared');
}
async function submitSignature() {
    console.log('ğŸ“¤ Submitting signature...');
    if (!hasSignature) { alert('âŒ ×—×ª×•× ×§×•×“×'); return; }
    const signField = documentData.fields.find(f => f.type === 'signature');
    if (signField) {
        const ctx = finalCanvas.getContext('2d');
        const x = signField.x * finalCanvas.width, y = signField.y * finalCanvas.height, w = signField.width * finalCanvas.width, h = signField.height * finalCanvas.height;
        console.log('âœï¸ Adding signature to document at:', { x, y, w, h });
        ctx.fillStyle = '#fff';
        ctx.fillRect(x, y, w, h);
        ctx.drawImage(signatureCanvas, x, y, w, h);
    }
    try {
        console.log('ğŸ’¾ Saving to Firebase...');
        await db.collection('documents').doc(documentData.documentId).update({ status: 'signed', signedAt: new Date().toISOString(), finalDocument: finalCanvas.toDataURL('image/jpeg', 0.9) });
        console.log('âœ… Saved successfully');
        document.getElementById('mainContent').classList.add('hidden');
        document.getElementById('successScreen').classList.remove('hidden');
    } catch (err) {
        console.error('âŒ Save error:', err);
        alert('×©×’×™××”: ' + err.message);
    }
}
function downloadPDF() {
    console.log('ğŸ“¥ Downloading PDF...');
    try {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: finalCanvas.width > finalCanvas.height ? 'l' : 'p', unit: 'px', format: [finalCanvas.width, finalCanvas.height] });
        pdf.addImage(finalCanvas.toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, finalCanvas.width, finalCanvas.height);
        pdf.save(documentData.documentName + '_×—×ª×•×.pdf');
        console.log('âœ… PDF downloaded');
    } catch (e) { console.error('âŒ PDF error:', e); alert('×©×’×™××” ×‘×™×¦×™×¨×ª PDF'); }
}
function downloadImage() {
    console.log('ğŸ“¥ Downloading image...');
    const a = document.createElement('a');
    a.download = documentData.documentName + '_×—×ª×•×.png';
    a.href = finalCanvas.toDataURL('image/png');
    a.click();
    console.log('âœ… Image downloaded');
}
function sendWhatsApp() {
    const phone = documentData.senderPhone || '';
    if (!phone) { alert('âŒ ××™×Ÿ ×˜×œ×¤×•×Ÿ'); return; }
    window.open(`https://wa.me/${phone.replace(/[^0-9]/g, '')}?text=${encodeURIComponent('âœ… ×—×ª××ª×™ ×¢×œ ' + documentData.documentName)}`, '_blank');
}
function sendEmail() {
    window.open(`mailto:${documentData.senderEmail || ''}?subject=${encodeURIComponent('×—×ª×™××” - ' + documentData.documentName)}`);
}
